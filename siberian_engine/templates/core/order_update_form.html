{% extends 'base.html' %}

{% block content %}
<a class="back-to-orders" href="{% url 'order_list' %}">
    <button class="back-to-orders__button">
        Назад
    </button>
</a>

<form class="update-form" action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="action">
        <button class="update-form__submit" type="submit">Сохранить</button>
        <button class="update-form__reset" type="reset">Сбросить</button>
    </div>
    
</form>

{% endblock %}
